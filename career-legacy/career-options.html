<!DOCTYPE html>
<html>

<head>
    <link rel="icon"
        href="https://docs.google.com/drawings/d/e/2PACX-1vTsISpsKu-Hn0EdJePBw_UC3y5GBIL-4S-dauzSMiG3Ys3oksH13kBv2qcQLgWSBwhRNPkKgOmPcazN/pub?w=30&amp;h=30"
        type="image/gif">
    <link rel="stylesheet" type="text/css" href="../after-btech/table.css">
    <title>Career Options</title>
    <meta property="og:title" content="Career Options" />
    <meta property="og:description" content="Version 1.6" />
    <meta property="og:url" content="https://natharahul.github.io" />
    <meta property="og:image"
        content="https://docs.google.com/drawings/d/e/2PACX-1vTsISpsKu-Hn0EdJePBw_UC3y5GBIL-4S-dauzSMiG3Ys3oksH13kBv2qcQLgWSBwhRNPkKgOmPcazN/pub?w=379&amp;h=379" />

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap');

        * {
            box-sizing: border-box;
        }

        @media screen and (min-width: 7px) {
            body {
                font-family: 'Roboto Condensed', sans-serif;
                overflow-y: auto;
                background-color: darkgrey;
                margin: 0;
                padding: 0;
            }

            .bottom-bar-for-google-sheet {
                position: fixed;
                bottom: 0;
                left: 0px;
                height: 37px;
                width: 100%;
                background-color: whitesmoke;
                z-index: 99;
            }

            .top-bar-for-google-sheet {
                position: fixed;
                top: 0%;
                left: 0px;
                margin: 0;
                height: 28px;
                padding: 0;
                width: 100%;
                color: black;
                background-color: whitesmoke;
                z-index: 999;
            }
        }

        .hidden {
            display: none;
        }

        @keyframes rotate {
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body onload="removesplash()">

    <iframe class="iframe-sheet hidden" id="sheet2"
        style="position:fixed; top:0; left:0; bottom:40px; right:0; width:100%; height: calc(100% - 0px); border:none; margin: 0px 0px 0px 0px; padding:0; overflow:hidden; z-index:9; background-color: darkgrey; font-family: 'Roboto Condensed', sans-serif; overflow-y: hidden; "
        src="https://docs.google.com/spreadsheets/d/e/2PACX-1vTL5ZyxcOsOpcdYAdbQWjCgUJvJ1fone0C3o7MVW3B7jfty9VpJi6tzv71ikK6FpKhvCJod87722dkV/pubhtml">
    </iframe>

    <div id="sheet" style="background-color: rgb(255, 255, 255); margin:28px 0px 0px 0px; 
    height:100%; width: 100%; z-index: 9;   border:0px solid black;  padding:30px; overflow-y:unset; ">

        <p style="margin: 0 20px 10px 0; float: left" id="section">New Notifications</p>






    </div>

    <iframe class=" hidden"
        style="position:fixed; top:0; left:0; bottom:0px; right:0; width:100%; height: calc(100% - 37px); border:none; margin: 0px 0px 37px 0px; padding:0; overflow:hidden; z-index:9; background-color: darkgrey; "
        src="https://docs.google.com/document/d/e/2PACX-1vRBe_r4JoHo7SL2eInnY3J0LO39kA5ogJcOTebeoYVG0_zEP3lpHWovnVntZg3QDvIcknjBLZG3bJ3I/pub?embedded=true">

        <!--" https://docs.google.com/spreadsheets/d/e/2PACX-1vTL5ZyxcOsOpcdYAdbQWjCgUJvJ1fone0C3o7MVW3B7jfty9VpJi6tzv71ikK6FpKhvCJod87722dkV/pubhtml?widget=true&amp;headers=false"-->
    </iframe>

    <div id="splashscreen"
        style="position: fixed; top:0;left:0; bottom:0px; right:0; width:100%; height: calc(100% - 0px); border:none; margin: 0px 0px 0px 0px; padding:0; overflow:hidden; z-index:9999; background-color: rgb(36, 36, 36);">
        <div style="position: fixed;top: calc(50% - 100px); left: calc(50% - 100px);">
            <img style="animation: rotate 2s infinite;" width="200px"
                src="https://docs.google.com/drawings/d/e/2PACX-1vTsISpsKu-Hn0EdJePBw_UC3y5GBIL-4S-dauzSMiG3Ys3oksH13kBv2qcQLgWSBwhRNPkKgOmPcazN/pub?w=379&amp;h=379">
        </div>
    </div>

    <div class="top-bar-for-google-sheet" id="topc">
        <p style="margin: 4px 0px 4px 10px;" id="classic">Career Options Beta</p>

        <div class="hidden" id="dark-toggle">
            <label style=" position: fixed; top: 4px; right: 4px; margin: 0px 20px 0px 0px;"> Dark
                theme
                <input id="darktoggle" type="checkbox" onclick="invert()" accesskey="d">
            </label>
        </div>

        <label id="dark-toggle " style=" position: fixed; top: 4px; right: 200px; margin: 0px 20px 0px 0px;"> Go back to
            Classic Version
            <input id="navtoggle" type="checkbox" onclick="navbar_style()">
        </label>

    </div>

    <div class="bottom-bar-for-google-sheet hidden" id="bottomc">
        <a href="https://natharahul.github.io">
            <img height="70%" style="margin:5px 5px 5px 2px; float: left"
                src="https://docs.google.com/drawings/d/e/2PACX-1vQA4iiyPJ8Py6UjOW524b3qVO8LRSsglJVuLPbldYkJ9td08uvFLAWs1sGukrMnTgmdvkiBCbTap_jD/pub?w=280&amp;h=42">

            <p style="font-size: 25px; margin: 4px 0 0 0; color: black; float: left">from Rahul Natha</p>
        </a>
        <p style="float: right; margin: 8px 2px 5px 0px" id="at">Updated 5 mins ago.</p>
    </div>

    <script>
        var hour = new Date().getHours();
        document.getElementById("at").innerHTML = "Updated today at " + hour + " hours.";

        function invert() {
            if (document.getElementById("darktoggle").checked == true) {
                document.getElementById("topc").style.filter = "invert(90%)";
                document.getElementById("bottomc").style.filter = "invert(90%)";
                document.getElementById("sheet").style.filter = "invert(90%)";
                document.getElementById("sheet2").style.filter = "invert(90%)";

            }
            else {
                document.getElementById("topc").style.filter = "invert(0%)";
                document.getElementById("bottomc").style.filter = "invert(0%)";
                document.getElementById("sheet").style.filter = "invert(0%)";
                document.getElementById("sheet2").style.filter = "invert(0%)";

            }
        }

        function removesplash() {

            document.getElementById("splashscreen").style.display = "none";
        }

        function navbar_style() {
            if (document.getElementById("navtoggle").checked == true) {


                if (hour > 10) {
                    document.getElementById("topc").style.filter = "invert(90%)";
                    document.getElementById("bottomc").style.filter = "invert(90%)";
                    document.getElementById("sheet").style.filter = "invert(90%)";
                    document.getElementById("sheet2").style.filter = "invert(90%)";
                    document.getElementById("darktoggle").checked = true;
                }
                else {
                    document.getElementById("topc").style.filter = "invert(0%)";
                    document.getElementById("bottomc").style.filter = "invert(0%)";
                    document.getElementById("sheet").style.filter = "invert(0%)";
                    document.getElementById("sheet2").style.filter = "invert(0%)";

                }


                document.getElementById("bottomc").style.display = "block";
                document.getElementById("sheet").style.display = "none";
                document.getElementById("sheet2").style.display = "block";
                document.getElementById("dark-toggle").style.display = "block";
                document.getElementById("classic").innerHTML = "Career Options Classic";
            }
            else {
                document.getElementById("sheet").style.display = "block";
                document.getElementById("sheet2").style.display = "none";
                document.getElementById("bottomc").style.display = "none";
                document.getElementById("dark-toggle").style.display = "none";
                document.getElementById("classic").innerHTML = "Career Options Beta";

                document.getElementById("darktoggle").checked = false;
                document.getElementById("topc").style.filter = "invert(0%)";
                document.getElementById("bottomc").style.filter = "invert(0%)";
                document.getElementById("sheet").style.filter = "invert(0%)";
                document.getElementById("sheet2").style.filter = "invert(0%)";
            }
        }

        document.addEventListener("keyup", function (event) {
            if (event.keyCode === 68) {
                event.preventDefault();
                document.getElementById("darktoggle").click();
            }
        });
    </script>




</body>
